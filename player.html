<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Movie</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 id="movie-title">Loading...</h1>
    <a href="index.html" class="btn">Back to Home</a>
  </header>

  <section id="watch">
    <video id="movie-player" controls width="800">
      <source id="movie-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <footer>
    <p>© 2025 Movie Hub. All Rights Reserved.</p>
  </footer>

  <script>
    // URL से मूवी डेटा प्राप्त करें
    const urlParams = new URLSearchParams(window.location.search);
    const movieTitle = urlParams.get('title');
    const movieFile = urlParams.get('file');

    // मूवी डिटेल्स सेट करें
    document.getElementById('movie-title').textContent = movieTitle;
    document.getElementById('movie-source').src = movieFile;
    document.getElementById('movie-player').load();
  </script>
</body>
</html>
